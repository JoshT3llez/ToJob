

<ion-content [fullscreen]="true">


  <div id="container-header">

    <div class="container-logo">
      <img src="assets/icon/Logo.png" class="logo">
    </div>

    <ion-segment value="default">

      <ion-segment-button value="default" [routerLink]="['/login']">
        <ion-label id="color">Iniciar Sesion</ion-label>
      </ion-segment-button>

      <ion-segment-button value="segment"  [routerLink]="['/registrer']">
        <ion-label id="color">Crear Cuenta</ion-label>
      </ion-segment-button>
    </ion-segment>

  </div>
<ion-card>
  <form (ngSubmit)="submit()">
    <ion-card-header>
      <ion-input [(ngModel)]="email" type="email" name="email" label="Correo Electronico" label-placement="floating" fill="outline" shape="round" id="emaill" required></ion-input>
      <ion-input [(ngModel)]="password" type="password" name="password" label="Contraseña" label-placement="floating" fill="outline" shape="round" id="password" required></ion-input>
      <ion-button type="submit" shape="round" id="submit" [disabled]="!isFormValid()" (click)="submit()">Ingresar</ion-button>
    </ion-card-header>
  </form>

  <div id="a">
    ¿No tienes una cuenta? <a id="link" [routerLink]="['/registrer']">Registrate</a>
  </div>
</ion-card>
